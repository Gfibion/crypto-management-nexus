[build]
  command = "npm run build"
  publish = "dist"

# Redirect for SPA - handles client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Sitemap proxy to Supabase edge function
[[redirects]]
  from = "/sitemap.xml"
  to = "https://plnoqiktsyqwcwzlueri.supabase.co/functions/v1/sitemap"
  status = 200
  force = true

# Security and cache headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/lovable-uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
